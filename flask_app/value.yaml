application_id: 2vSWCtOzTCHYbCnNFyfG
image_name: flask-sample-one
environment: preprod
spec:
  replicas: 3
  port: 5000
  autoscaling:
    minReplicas: 3
    maxReplicas: 6
    cpuCondition: 80%
    memoryCondition: 90%
  resources:
    cpuMin: 500m
    cpuMax: 750m
    memoryMin: 50Mi
    memoryMax: 200Mi
  exposeExternally: false
enableMonitoring: true
monitoringPort: 8000
enableLogUpload: true
enableRequestTracing: true
tracingSampleRate: 1
livenessProbe:
  httpGet:
    path: /healthz
    port: 5000
    httpHeaders:
      - name: X-Decl-Liveness-Check
        value: Namaste
  initialDelaySeconds: 3
  periodSeconds: 3
readinessProbe:
  httpGet:
    path: /healthz
    port: 5000
    httpHeaders:
      - name: X-Decl-Liveness-Check
        value: Namaste
  initialDelaySeconds: 3
