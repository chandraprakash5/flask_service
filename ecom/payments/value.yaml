application_id: 88F1S3f3wOYhmuPJMZhH
image_repo: chanprak/ecom-payments
enableLogUpload: true
enableMonitoring: true
enableRequestTracing: true
env:
- name: DB_PASSWORD
  valueFrom:
    secretKeyRef:
      key: db_password
      name: payments-pg
- name: ORDERS_ADDR
  value: ecom-orders:5000
- name: APP_SERVER_PORT
  value: '5000'
- name: DB_HOST
  value: 13.233.82.112
- name: DB_USER
  value: ecom_user
environment: preprod
livenessProbe:
  httpGet:
    httpHeaders:
    - name: X-Decl-Liveness-Check
      value: Namaste
    path: /healthz
    port: 5000
  initialDelaySeconds: 10
  periodSeconds: 10
monitoringPort: 8000
readinessProbe:
  httpGet:
    path: /healthz
    port: 5000
  initialDelaySeconds: 10
  periodSeconds: 10
spec:
  autoscaling:
    cpuCondition: 80%
    maxReplicas: 4
    memoryCondition: 70%
    minReplicas: 2
  exposeExternally: false
  port: 5000
  replicas: 2
  resources:
    cpuMax: 200m
    cpuMin: 100m
    memoryMax: 200Mi
    memoryMin: 100Mi
tracingSampleRate: 0.2
